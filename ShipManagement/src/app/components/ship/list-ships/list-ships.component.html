
<div class="mat-elevation-z8">
  <div class="parent">
<mat-form-field floatPlaceholder="never">
  <div style="text-align:left;">
  <input id="filter" matInput #filter (keyup)="doFilter(filter.value)" placeholder="Filter name" >
  </div>
</mat-form-field>
</div>
<table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">



  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
    <td mat-cell *matCellDef="let element"> {{element.length}} </td>
  </ng-container>

  <ng-container matColumnDef="width">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
    <td mat-cell *matCellDef="let element"> {{element.width}} </td>
  </ng-container>



  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element; let shipIndex = index; "> <button style="margin-right:10px" mat-raised-button color="primary" (click) ="onEditShip(element.id)">Edit</button>
      <button mat-raised-button color="primary"  (click) ="onDeleteShip(element.id)">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
</div>
